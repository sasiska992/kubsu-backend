<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <h1>Форма заявки</h1>
    
    <?php if (!empty($errors)): ?>
        <?php foreach ($errors as $error): ?>
            <p class="error"><?= htmlspecialchars($error) ?></p>
        <?php endforeach; ?>
    <?php elseif ($_SERVER['REQUEST_METHOD'] === 'POST' && empty($errors)): ?>
        <p class="success">Данные успешно сохранены!</p>
    <?php endif; ?>

    <form method="post">
        <div>
            <label for="fullname">ФИО:</label>
            <input type="text" id="fullname" name="fullname" required
                   value="<?= htmlspecialchars($cookieData['fullname'] ?? '') ?>">
        </div>

        <div>
            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone" required
                   value="<?= htmlspecialchars($cookieData['phone'] ?? '') ?>">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required
                   value="<?= htmlspecialchars($cookieData['email'] ?? '') ?>">
        </div>

        <div>
            <label for="dob">Дата рождения:</label>
            <input type="date" id="dob" name="dob" required
                   value="<?= htmlspecialchars($cookieData['dob'] ?? '') ?>">
        </div>

        <div>
            <label>Пол:</label>
            <label>
                <input type="radio" name="gender" value="male" 
                       <?= ($cookieData['gender'] ?? '') === 'male' ? 'checked' : '' ?>> Мужской
            </label>
            <label>
                <input type="radio" name="gender" value="female"
                       <?= ($cookieData['gender'] ?? '') === 'female' ? 'checked' : '' ?>> Женский
            </label>
            <label>
                <input type="radio" name="gender" value="other"
                       <?= ($cookieData['gender'] ?? '') === 'other' ? 'checked' : '' ?>> Другой
            </label>
        </div>

        <div>
            <label for="bio">Биография:</label>
            <textarea id="bio" name="bio"><?= htmlspecialchars($cookieData['bio'] ?? '') ?></textarea>
        </div>

        <div>
            <label>Языки программирования:</label><br>
            <?php 
            $languages = ['PHP', 'JavaScript', 'Python', 'Java', 'C++', 'Ruby', 'Go'];
            $selectedLanguages = $cookieData['languages'] ?? [];
            foreach ($languages as $lang): ?>
                <label>
                    <input type="checkbox" name="languages[]" value="<?= htmlspecialchars($lang) ?>"
                           <?= in_array($lang, $selectedLanguages) ? 'checked' : '' ?>>
                    <?= htmlspecialchars($lang) ?>
                </label><br>
            <?php endforeach; ?>
        </div>

        <button type="submit">Отправить</button>
    </form>
    </div>
</body>

</html>
